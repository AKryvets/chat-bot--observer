<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main__container">
    <div class="container">
        <div class="container__block block">
            <div class="block__label">Send news</div>
            <input type="text" class="block__input" id="news">
            <button class="block__button" id="addNews">Send</button>
            <div class="block__text" id="newsList"></div>
        </div>
        <div class="container__block block">
            <div class="block__label">Add subscriber</div>
            <input type="text" class="block__input" id="subscriber">
            <button class="block__button" id="addSubscriber">Add</button>
            <div class="block__text" id="subscriberList"></div>
        </div>
    </div>
</div>

<script src="model.js"></script>
<script src="init.js"></script>
</body>
</html>
